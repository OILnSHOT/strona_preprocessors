<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preprocessors</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
  </head>
  <body>
    <div
      class="conatiner m-0 p-0"
      style="
        box-sizing: border-box;
        font-family: Poppins, sans-serif;
        width: 100%;
      "
    >
      <section class="menu">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <header class="container-fluid">
            <a class="navbar-brand" href="index.html">Preprocessors</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <section class="collapse navbar-collapse" id="navbarNavDropdown">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a
                    class="nav-link active"
                    aria-current="page"
                    href="index.html"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contact.html">Contact</a>
                </li>
              </ul>
            </section>
          </header>
        </nav>
      </section>

      <section class="contact d-flex flex-column">
        <p class="contact__baner d-flex fs-3 justify-content-center mt-5">
          Contact us!
        </p>
        <div
          class="contact__about d-flex flex-column justify-content-start align-items-center"
        >
          <form class="contact__form">
            <p class="contact__text fs-5 pt-2" style="color: rgb(39, 151, 255)">
              First Name
            </p>
            <input type="text" class="contact__input" style="width: 450px" />

            <p class="contact__text fs-5 pt-2" style="color: rgb(39, 151, 255)">
              Last Name
            </p>
            <input type="text" class="contact__input" style="width: 450px" />

            <p class="contact__text fs-5 pt-2" style="color: rgb(39, 151, 255)">
              Country
            </p>
            <input type="text" class="contact__input" style="width: 450px" />
            <p class="contact__text fs-5 pt-2" style="color: rgb(39, 151, 255)">
              Telephone num.
            </p>
            <input type="text" class="contact__input" style="width: 450px" />
            <p class="contact__text fs-5 pt-2" style="color: rgb(39, 151, 255)">
              Message
            </p>
            <textarea
              class="contact__textarea"
              style="width: 450px; height: 240px"
            ></textarea>
            <br />
            <input
              type="submit"
              value="Submit"
              class="contact__submit p-1 mt-2 mb-3"
              style="background-color: rgb(39, 151, 255)"
            />
          </form>
        </div>
      </section>

      <footer class="bg-dark text-center text-white">
        <!-- Grid container -->
        <section class="container p-4 pb-0">
          <!-- Section: Social media -->
          <section class="mb-4">
            <!-- Facebook -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-facebook-f"></i
            ></a>

            <!-- Twitter -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-twitter"></i
            ></a>

            <!-- Google -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-google"></i
            ></a>

            <!-- Instagram -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-instagram"></i
            ></a>

            <!-- Linkedin -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>

            <!-- Github -->
            <a
              class="btn btn-outline-light btn-floating m-1"
              href="#!"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
          </section>
        </section>

        <section
          class="text-center p-3"
          style="background-color: rgba(0, 0, 0, 0.2)"
        >
          Â© 2021 Copyright:
          <a class="text-white text-decoration-none">Oliwer Bartkowiak</a>
        </section>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
